<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de Texto</title>
</head>

<body>
  <header></header>

  <main>
    <h1 class="titulo"> Mal feito, feito!</h1>

    <section class="section1">
      <img class="alura" src="assets/Vector.png" alt="logo_alura">
      <img class="oracle" src="assets/oracle.jpg" alt="logo_oracle">
      </section>
        
    <section2 class="section2"> 
      <textarea name="text" cols="30" rows="10" class="caixa_de_texto" id="caixa_de_texto_entrada"></textarea>
      
      <button onclick="criptografar()" class="button_mensagem_criptografar" id="button_mensagem_criptografar">
           Criptografar
         </button>
    </section2>

    <section3 class="section3">
      <textarea name="text" cols="30" rows="10" class="caixa_de_texto2" id="caixa_de_texto_saida"></textarea>
      
      <button onclick="descriptografar()" class="button_mensagem_descriptografar" id="button_mensagem_descriptografar">
           Descriptografar
          </button>
      </section3> 

    <p class="texto_paragrafo"><strong>Apenas letras minúsculas e sem acentos.</strong> </p>
    <p2></p2>

    <script src="app.js"></script>

  </main>
